<ion-view view-title="Obras">
  <ion-content has-subheader="false">
	<div class="list card">

  <div ng-repeat="res in result">
	
  <div class="item item-avatar">
	<img src="http://lorempixel.com/400/200/">
    <h2>{{res.user.full_name}}</h2>
    <p>Diciembre 05, 2001</p>
  	</div>

 	<div class="item item-body">
    <img alt="chat" class="full-image" ng-src="http://lorempixel.com/400/200/"> 
  	<p>
    {{res.description}}
    </p>
  	</div>
  	<div class="item tabs tabs-secondary tabs-icon-left">
  	<a class="tab-item">
    <p><b>Titulo: </b>{{res.name}}</p>
    </a>
    <a class="tab-item">
    <p><b>Precio: </b>{{res.price}}</p>
    </a>
    <a href="#/app/chat" class="button">Negociar</a>  
    </div>
    </div>
  </ion-content>
</ion-view>
